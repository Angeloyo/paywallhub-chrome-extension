<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaywallHub Chrome Extension</title>
    <link href="./css/popup.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="buttons">
        <button>
            <img width="30" height="30" src="img/12ft.png" alt="archive.is logo">
            Open in 12ft.io
        </button>
        <button>
            <img width="30" height="30" src="img/removepaywall.png" alt="archive.is logo">
            Open in removepaywall.com
        </button>
        <button>
            <img width="30" height="30" src="img/archiveis.png" alt="archive.is logo">
            Open in archive.is
        </button>
    </div>
    
    <!-- Script -->
    <script src="./js/popup.js"></script>
</body>
</html>
